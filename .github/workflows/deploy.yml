name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Using 18 instead of 22 as it's more stable for Next.js
        
    - name: Create env file
      run: |
        echo "NODE_ENV=production" >> .env
        # Add your environment variables here
        # Example:
        # echo "MY_SECRET=${{ secrets.MY_SECRET }}" >> .env
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Add EC2 to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Install dependencies & build
      run: |
        npm install
        npm run build
        
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # Create the directory if it doesn't exist
        ssh $EC2_USER@$EC2_HOST 'mkdir -p ~/next-app'
        
        # Copy the files
        scp -r \
          .next \
          node_modules \
          package*.json \
          public \
          .env \
          next.config.* \
          $EC2_USER@$EC2_HOST:~/next-app/
        
        # Install dependencies and restart the app
        ssh $EC2_USER@$EC2_HOST '
          cd ~/next-app && \
          export PATH=$PATH:/home/ubuntu/.nvm/versions/node/v18.x.x/bin && \
          npm install && \
          pm2 delete next-app || true && \
          pm2 start npm --name "next-app" -- start -- -p 3000
        '