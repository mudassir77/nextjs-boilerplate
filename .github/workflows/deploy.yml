name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Build
      run: npm run build
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Add EC2 to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # First, install next globally on the server
        ssh $EC2_USER@$EC2_HOST 'sudo npm install -g next'
        
        # Create app directory if it doesn't exist
        ssh $EC2_USER@$EC2_HOST 'mkdir -p ~/next-app'
        
        # Copy all necessary files including node_modules
        scp -r .next node_modules package*.json public next.config.mjs $EC2_USER@$EC2_HOST:~/next-app/
        
        # Start the application with proper port
        ssh $EC2_USER@$EC2_HOST '
          cd ~/next-app &&
          pm2 delete next-app || true &&
          pm2 start npm --name "next-app" -- start -- -p 3000
        '